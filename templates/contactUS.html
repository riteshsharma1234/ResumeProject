{% block css %}
{% endblock css%}

{% block body %}
       <!-- heading  -->



<div class="container">
       <div class="container bg-primary p-2 text-center mb-5 text-light rounded shadow" >
        <h1 class="display-6">Contact Details</h1>

        </div>

    <!-- formdiv -->
    <div class="container">
       <form action="{% url 'contact' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="">Enter your name</label>
            <input type="text" name="name" class="form-control">

        </div>

        <div class="mb3">
            <label for="">Enter your Email</label>
            <input type="email" name="email" class="form-control">
        </div>

        <div class="mb3">
            <label for="">purpose</label>
            <textarea name="" class="form-control" cols="30" rows="10"></textarea>
          
        </div>
        <div class="mb3">
            <input type="submit" class="btn btn-success" value="contact">
        </div>
       </form>

    </div>

</div>
{% endblock body %}
