{% extends 'base.html' %}
{% load static %}


{% block title %}
<title>Skills Page</title>
{% endblock title %}


{% block css %}

{% endblock css %} 

{% block body %}

<div class="shadow">
    <!-- heading  -->


    <div class="container bg-primary p-2 text-center mb-5 text-light rounded shadow" >
        <h1 class="display-6">Skills Details</h1>

    </div>


    <!-- content  -->

    <div class="container">

        <table class="table">
            {% for key,value in skills.items %}

            <tr>
                <td>{{key}}</td>
                <td>
                    <progress class="progress-bar" max="100" value="{{value}}"></progress>
                </td>
                <td>{{value}} %</td>
            </tr>

            {% endfor %}
        </table>
    </div>
</div>

{% endblock body %}
